name: variable_condition_check
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  if-Windows-else:
    runs-on: ubuntu-latest
    steps:
      - name: condition 1
        if: runner.os == 'Windows'
        run: echo "${{  github.actor }} triggered job on ${{ github.repository }} repo on $env:RUNNER_OS at $(date)." | tee -a test.txt
      - name: condition 2
        if: runner.os != 'Windows'
        run: echo "${{  github.actor }} triggered job on ${{ github.repository }} repo on non-windows OS ie $RUNNER_OS $(cat /etc/os-release |grep -i PRETTY_NAME) at $(date) type equals ${{ github.ref }}."
      - name: print OS name 
        run: echo $RUNNER_OS
     
     
